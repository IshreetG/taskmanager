<div class = "centered-content">
    <div class = "taskcontainer" >
        <div class = "sidebar has-background-white">
            <h1 class  = "title has-text-primary">
                To-do-List
            </h1>
            <div class = "list-menu">
                <a class = "list-menu-item" *ngFor = "let list of lists" [routerLink] = "['/lists','list._id']" routerLinkActive = "is-active"> <!-- is active is where the selected UI element turns blue-->
                    <p>{{list.title}}</p>
                </a>
            </div>
            <button class = "button is-primary-has-text-white" rounterLink = "/new-list"> + New List</button>
        </div>
        <div class = "tasklistcontainer has-background-light" >
            <div *ngIf = "tasks">

                <div class="top-bar">
                    <h1 class  = "title has-text-primary">
                        Tasks
                    </h1>
                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                          <button class="button" aria-haspopup="true">
                            <span class="icon is-small">
                              <i class="fas fa-cog" aria-hidden="true"></i>
                            </span>
                          </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                                <div class="dropdown-content">
                                  <a [routerLink] = "['/edit-list',selectedListId]" class="dropdown-item">
                                    Edit
                                  </a>
                                  <a (click) = "onDeleteListClick()" class="dropdown-item has-text-danger">
                                    Delete
                                  </a>
                                </div>
                          </div>
                        </div>

                </div>
                <!--Elements for the task !>>--> 
                <div class= "task" *ngFor = "let task of tasks" (click) ="onTaskClick(task)" [ngClass] ="{'completed': task.completed}" >
                   <div class = "task-text">
                    <p>{{task.title}}</p>
                   </div> 
                   <div class="task-buttons">

                    <button class = "button" [routerLink] = "['/lists', selectedListId, 'edit-task', task._id]">  
                        <div class="icon">
                            <i class="fas fas-edit"> </i>
                        </div>
                    </button>


                    <button class = "button-is-danger" (click) = "onDeleteTaskClick(task._id)" style = "margin-left: 10px;">  
                        <div class="icon">
                            <i class="fas fas-trash"> </i>
                        </div>
                    </button>

                   </div>
                </div>
                <h3 class = "empty-state-text" ngIf ="tasks.length === 0"> There are no tasks here. Click the add button to create a new task. </h3> 
                <button routerLink = "./new-task" class = "circle-add-button button is-primary"> 
                    <img  src="../../../assets/plus-icon.png">
                </button>
            </div>
            <div *ngIf = "!tasks">
                <h3 class = "empty-state-text"> Please select a list from the sidebar </h3>

            </div>
        </div>

    </div>
</div>
